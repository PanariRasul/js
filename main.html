<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>my web</title>
    <style>
        body {
            background-color: #ebf2ff;
        }

        .gap {
            margin-right: 5px;
        }

        .card {
            width: 20rem;
        }

        .image {
            width: 18rem;
        }

        .btns {
            width: 40px;
        }

        .button {
            display: inline;
        }

        img {
            border-radius: 4px;
        }
    </style>
</head>

<body>


    <!-- modal section start -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="Imageurl" class="form-label">Image url</label>
                            <input type="url" class="form-control" id="imageurl"
                                aria-describedby="emailHelp" placeholder="http://example.com/xyz.png">

                        </div>
                        <div class="mb-3">
                            <label for="Task Title" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="tasktitle"
                                aria-describedby="Task Title" placeholder="Enter Task Title">

                        </div>
                        <div class="mb-3">
                            <label for="Task Type" class="form-label">Task Type</label>
                            <input type="text" class="form-control" id="tasktype"
                                aria-describedby="Task Type" placeholder="Enter Task Type">

                        </div>
                        <div class="mb-3">
                            <label for="Task Description" class="form-label">Task Description</label>
                            <textarea rows="5" type="text" class="form-control" id="taskdescription"
                                aria-describedby="Task Description" placeholder="http://example.com/xyz.png"></textarea>

                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Change</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal section end -->

    <!-- navbar section start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">TaskY</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="button">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"><i class="fa-solid fa-plus gap"></i>Add New</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- navbar section end -->

    <!-- search_box section start -->
    <div class="container">
        <div class="row mt-3">

            <div class="col ml-0">

            </div>
            <div class="col-sd-12 col-md-8 col-lg-6">
                <div class="input-group mb-3 shadow-lg bg-body-tertiary rounded">
                    <input type="text" class="form-control" placeholder="Search here" aria-label="Search"
                        aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
            </div>
            <div class="col ml-0">

            </div>
        </div>
    </div>
    <!-- search box section end -->

    <!-- card section start -->
    <div class="card m-3">
        <div class="button d-flex p-3 gap-2  flex-row-reverse">
            <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
            <button type="button" class="btn btn-success btns" ;><i class="fa fa-pencil"></i></button>

        </div>
        <div class="image m-3">
            <img src="https://spaceplace.nasa.gov/gallery-sun/en/solar-flare.en.jpg" class="card-img-top" alt="...">
        </div>
        <div class="card-header fw-bold text-primary">
            TaskY
        </div>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go</a>
        </div>
    </div>
    <!-- card section end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
